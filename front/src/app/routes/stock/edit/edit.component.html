<main>
  <h1>Edition d'un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()" *ngIf="!isLoading">
    <label>
      <div>Nom</div>
      <input type="text" formControlName="name" appAutofocus />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" formControlName="price" />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" formControlName="qty" />
    </label>
    <button class="primary">
      <fa-icon [icon]="faPen" *ngIf="!isSubmitting"></fa-icon>
      <fa-icon [icon]="faSpinner" [spin]="true" *ngIf="isSubmitting"></fa-icon>
      Modifier
    </button>
  </form>
</main>
